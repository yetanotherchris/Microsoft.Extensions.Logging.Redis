version: '3.8'

services:
  redis-test:
    image: redis:7-alpine
    container_name: redis-integration-test
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - test-network

volumes:
  redis-test-data:

networks:
  test-network:
    driver: bridge